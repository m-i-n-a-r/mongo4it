<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id='map'></div>
    <div id='console'>
      <h1>Motor vehicle collisions</h1>
      <p>Data: <a href='https://data.cityofnewyork.us/Public-Safety/NYPD-Motor-Vehicle-Collisions/h9gi-nx95'>Motor vehicle collision injuries and deaths</a> in NYC, Jan 2016</p>
      <div class='session'>
        <h2>Casualty</h2>
        <div class='row colors'>
        </div>
        <div class='row labels'>
          <div class='label'>0</div>
          <div class='label'>1</div>
          <div class='label'>2</div>
          <div class='label'>3</div>
          <div class='label'>4</div>
          <div class='label'>5+</div>
        </div>
      </div>
      <div class='session' id='sliderbar'>
        <h2>Hour: <label id='active-hour'>12PM</label></h2>
        <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
        <input type="checkbox" id="hourNone"/><label id='hourNone'>Tutte le ore</label>
      </div>
      <div class='session'>
        <h2>Day of the week</h2>
        <div class='row' id='filters'>
          <input id='all' type='radio' name='day' value='all' checked='checked'>
          <label for='all'>All</label>
          <input id='weekday' type='radio' name='day' value='weekday'>
          <label for='weekday'>Weekday</label>
          <input id='weekend' type='radio' name='day' value='weekend'>
          <label for='weekend'>Weekend</label>
        </div>
      </div>
      <div class='session'>
        <h2>Year</h2>
        <div class='row' id='years'>
          <input id='all' type='radio' name='toggle' value='all' checked='checked'>
          <label for='all'>All</label>
          <input id='2019' type='radio' name='toggle' value='2019'>
          <label for='2019'>2019</label>
          <input id='2020' type='radio' name='toggle' value='2020'>
          <label for='2020'>2020</label>
          <input id='2021' type='radio' name='toggle' value='2021'>
          <label for='2021'>2021</label>
        </div>
      </div>
      <div class='session'> 
        <h2>Meteo</h2>
        <div class='row' id='meteo'>
          <select name="meteoS">
            <option value="All">All</option>
            <option value="Foschia">Foschia</option>
            <option value="Vento forte">Vento forte</option>
            <option value="Sole radente">Sole radente</option>
            <option value="Pioggia in atto">Pioggia in atto</option>
            <option value="Nuvoloso">Nuvoloso</option>
            <option value="Sereno">Sereno</option>
            <option value="Nebbia">Nebbia</option>
            <option value="Grandine in atto">Grandine in atto</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./js/javascript.js"></script>
<script src="./js/chart.js"></script>
</html>
